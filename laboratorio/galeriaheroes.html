        var timeStamp = Date.now();

        var hash = MD5(timeStamp + privateKey + publicKey).toString();
        function getPersonajes() {
            //realizar la peticion de la API de Marvel
            var url = "https://gateway.marvel.com:443/v1/public/characters?ts="
            +timeStamp+"&apikey="+publicKey+"&hash="+hash;
            console.log(url);

            console.log("Realizando consulta");

            axios.get(url)

                ImprimirPersonajes(response.data.data.results);


            })
            .catch(function(error){
                //se ejecuta si la consulta es erronea
                console.log(error);
            })

        function ImprimirPersonajes(w){
            var String ="";
            String +="<div class='row'>";
            for(var i=0;i<w.length;i++){
                var element = w[i];
                String +="<div class='col-md-3'>";
                String +=" <a href='"+element.urls[0].url+"'target='_blank'>"
                String +=" <img src='"+element.thumbnail.path+"/portrait_fantastic."+element.thumbnail.extension+"'/>";
                String +="  </a>";
                String +="<h3>"+ element.name+ "</h3>";
                String +="</div>";
                if((i+1) % 4== 0){

                }
            }
